<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Count Demo</title>
</head>
<body>
  <h1>Current Visitors: <span id="live-count">Loading...</span></h1>

  <!-- Option 1: Include the script directly -->
  <script src="js/live-count.js"></script>

  <!-- Option 2: Use the function after script is loaded -->
  <script>
    // Use the getLiveCount function
    getLiveCount(count => {
      document.getElementById("live-count").textContent = count;
      console.log("Current visitor count:", count);
    });
  </script>
</body>
</html>
